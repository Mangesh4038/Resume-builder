<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> -->
    <link rel="stylesheet" href="Resume_builder.css">
    <title>Resume Builder</title>

</head>

<body>
    <div class="container0" id="cv-form">
        <div class="container01">
            <h1>Resume Builder</h1>
        </div>
        <div class="container02">
            <div class="sub">
                <h3>Personal Information</h3>
                <form name="resume">
                    Enter Your Name : <br><input type="text" name="t1" id="name" placeholder="Enter here"> <br><br>
                    Enter Your Address : <br><textarea name="t2" id="add" rows="3" cols="50"
                        placeholder="Enter here"></textarea><br><br>
                    Enter your contact : <br><input type="text" name="t3" placeholder="Enter here"> <br><br>
                    <b>Important Links : </b><br>
                    <br>
                    <!-- Facebook : <br><input type="text" placeholder="Enter here"><br><br> -->
                    instagram : <br><input type="text" placeholder="Enter here"><br><br>
                    Linkedin : <br><input type="text" placeholder="Enter here"><br><br>
                </form>
            </div>
            <div class="sub">
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea placeholder="Enter here" class="form-control" rows="3"></textarea><br>
                </div>
                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField" rows="3"></textarea><br>

                    <div class="container text-center mt-1" id="weAddButton">
                        <button class="btn btn-primary btn-sm" onclick="addnewwefield()">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="eq">
                    <label for="">Educational Qualification</label>
                    <textarea placeholder="Enter here" class="form-control eqField" rows="3"></textarea><br>

                    <div class="container text-center mt-1" id="eqAddButton">
                        <button class="btn btn-primary btn-sm" onclick="addneweqfield()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container03 text-center mt-3">
            <button class="btn btn-primary btn-lg">generate CV</button>
        </div>
    </div>

    <div class="container" id="cv-template">
        <div class="rwo">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Resume_builder.js"></script>
</body>

</html>
